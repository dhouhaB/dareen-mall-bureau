<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
      Welcome
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-item>
  
      <ion-label>User Name </ion-label>
      <ion-input [(ngModel)="userdata.name"] placeholder="enter your Name" type="text"> Name </ion-input>
  
    </ion-item>
    
    <ion-item>
  
      <ion-label>User age </ion-label>
      <ion-input [(ngModel)="userdata.age"] placeholder="enter your age" type="number"> Age</ion-input>
  
    </ion-item>
    <ion-item>
  
      <ion-label>User phone</ion-label>
      <ion-input [(ngModel)="userdata.phone"] placeholder="enter your phone number" type="tel">Phone</ion-input>
  
    </ion-item>
    <ion-item>
      <ion-label>User Gender</ion-label>
  
  
      <ion-select interface="popover" mode="ios" [(ngModel)="userdata.gender"]>
        <ion-select-option  value="female">female   </ion-select-option>
        </ion-select-option value="male">male </ion-select-option>
      </ion-select>
  
    </ion-item>
  
    <ion-button (click)="submit()" expand="block">submit</ion-button>
  
  
  
  
  
  </ion-content>
