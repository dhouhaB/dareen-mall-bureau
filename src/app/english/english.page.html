<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

      <img src="../../assets/logo.png" class = "peers_msg_img">



    </ion-title>
  </ion-toolbar>
</ion-header>


 
<ion-content>

<div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-icon name="person-circle-outline"></ion-icon>
      
    </ion-card-header>
  
    <ion-card-content>


      <ion-item >

        <ion-label  >User Name: </ion-label>
        <ion-input   [(ngModel)] ="userdata.name"  placeholder="enter your Name" type="text"> </ion-input>
    
      </ion-item>
      
      <ion-item>
      
        <ion-label >User Age: </ion-label>
        <ion-input [(ngModel)] ="userdata.age" placeholder="enter your age" type="number"> </ion-input>
    
      </ion-item>
      <ion-item >
    
      
        <ion-label  >User Phone:</ion-label>
        <ion-input [(ngModel)] ="userdata.phone" placeholder="enter your phone number" type="tel"></ion-input>
    
      </ion-item>
    
      <ion-item >
    
          <ion-label >User Gender:</ion-label>
          <ion-select interface="popover" mode="ios" [(ngModel)] ="userdata.gender">
            <ion-select-option  value="female">
           Female
            </ion-select-option>
            <ion-select-option  value="male">
              Male
               </ion-select-option>
          </ion-select>
      
        
      
        </ion-item>


    </ion-card-content>
    <ion-button  color="success" expand="block"   (click)="submit()"  shape="round" fill="outline">Submit</ion-button>

  </ion-card>

 

  </div>

</ion-content>
